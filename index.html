<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Card</title>
	<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
	<div class="userCard">
	<div class="userName">
		<h1>John Doe</h1>
	</div>
	<div class="userContent">
		<img class="profilePicture" src="https://widgetwhats.com/app/uploads/2019/11/free-profile-photo-whatsapp-4.png" alt="user">
		<p>
			Hello, my name is John! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aliquid incidunt laborum mollitia nam, officiis quidem quis vero.
		</p>
		<div class="numbers">
			<div class="box">
				<p>108<br/>Posts</p>
			</div>
			<div class="box">
				<p>457<br/>Followers</p>
			</div>
			<div class="box">
				<p>229<br/>Following</p>
			</div>
		</div>
		<div class="button">
			<button class="follow">Follow</button>
			<button class="message">Message</button>
		</div>
	</div>
</div>
	<div class="hiddenCard"></div>
</body>
</html>
